    <style>

            height: 100px;
            background-color: steelblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;

            margin-top: 40px;
            margin-left: 40px;
        }

</head>
<body>
    <div class="container">
        <div class="item">1</div>

        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    <div>
        <img class="imagem" src="flex-wrap-1024x636.png" alt="Flex-wrap">
    </div>
</body>
</html>
