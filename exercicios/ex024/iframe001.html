<head>

    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>

<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do

    para aprender a programar.
</p>
<p>
    O repositório do <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500"></iframe> também é muito legal!
</p>
